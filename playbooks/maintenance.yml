---
- name: System maintenance
  hosts: systems
  become: true
  tags: [maintenance]
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

- name: Backup synchronization
  hosts: system_dev
  become: true
  tags: [backups]
  roles:
    - backup_sync
