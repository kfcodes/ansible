---
- name: Provision system hosts (base OS, users, docker prerequisites)
  hosts: system_host
  become: true
  roles:
    - role: user_accounts
      tags: [users]
    - role: system_base
      tags: [base]

- name: Provision dev / control node
  hosts: system_dev
  become: true
  roles:
    - role: user_accounts
      tags: [users]
    - role: system_devtools
      tags: [devtools]

- name: Provision GPU passthrough hosts
  hosts: vfio_hosts
  become: true
  roles:
    - role: system_gpu_passthrough
      tags: [vfio]
