# Git
react_app_git_repo: "https://github.com/your_org/your_react_app_repo.git"
react_app_git_version: "main"

# Docker image/container
react_app_image_name: reactapp_image
react_app_image_tag: latest
react_app_container_name: reactapp

# Ports
react_app_container_port: 3000
react_app_host_port: 8080

# Paths
react_app_base_path: /opt/reactapp
react_app_src_path: "{{ react_app_base_path }}/src"
react_app_compose_path: "{{ react_app_base_path }}/compose"
react_app_env_file: "{{ react_app_base_path }}/.env"

# Docker network
react_app_network: reactapp_net

# Logging
react_app_log_max_size: "10m"
react_app_log_max_file: "3"

# Optional cleanup
cleanup: false
