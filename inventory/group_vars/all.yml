---
ansible_user: ubuntu
ansible_python_interpreter: /usr/bin/python3
ansible_ssh_private_key_file: "{{ lookup('env','HOME') }}/.ssh/application_key"
ansible_become: true
# ansible_become_method: sudo

system_timezone: "Europe/Dublin"

ssh_key_dir: "{{ lookup('env', 'HOME') }}/.ssh"

default_user_options:
  state: present
  shell: /bin/bash
  create_home: false
  groups:
    - sudo
    - users
  system: false
  lock_password: false

system_user:
  name: appuser
  create_home: false
  ssh_public_key_path: "{{ ssh_key_dir }}/appuser.pub"
  groups:
    - docker

# SSH key management defaults (for roles that generate/manage keys)
enable_ssh_key_management: true
ssh_keys_to_generate: []
ssh_key_type: ed25519
ssh_key_bits: 4096
ssh_key_comment: "Managed by Ansible"

default_rsync_opts:
  - "--archive"
  - "--compress"
